<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Table</title>
</head>
<body>
    <th>Fruits Table</th>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>Orange</td>
            <td>Orange</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Apples</td>
            <td>Red</td>
            <td>14</td>
        </tr>
        <tr>
            <td>Grapes</td>
            <td>Red</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>Green</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
